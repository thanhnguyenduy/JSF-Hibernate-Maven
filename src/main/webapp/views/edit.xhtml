<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Edit Your Record</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2"></div>
			<h2 style="text-align: center" class="col-sm-4">Edit Your Record</h2>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="carname" class="control-label col-sm-2">Car Name</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{editCar.cname}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="color" class="control-label col-sm-2">Car color</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="color-id" value="#{editCar.color}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="speed" class="control-label col-sm-2">Car Speed</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="speed-id" value="#{editCar.speed}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="mfdctry" class="control-label col-sm-2">Manufactured Country</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="mfdctry-id" value="#{editCar.mfdctry}" 
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<center>
					<h:commandButton value="Update" action="#{car.updateCar(editCar)}"
						class="btn btn-primary" style="width: 80px;"></h:commandButton>
				</center>
			</div>
		</div>
	</h:form>
</h:body>
</html>
